# Site settings
title: RHIAP
email: your-email@domain.com
description: >
  Repositorio de Historiografa
  del Arte Peruano.
  
baseurl: "" # the subpath of your site, e.g. /blog/
url: https://rhiap.github.io # the base hostname & protocol for your site
git_address: https://github.com/rhiap/rhiap.github.io
git_edit_address: https://github.com/rhiap/rhiap.github.io/blob/gh-pages

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _archivo
    type: archivo
  values:
    layout: archivo
    sectionid: archivo
    seo:
      type: "WebPage"

collections:
  archivo:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
